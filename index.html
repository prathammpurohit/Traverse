<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Traverse</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      @media screen and (max-width: 680px) {
        .profile-picture {
          height: 6rem;
        }
        .profile {
          height: 6rem;
          width: 70vw;
          font-size: 11px;
          overflow: hidden;
        }
        .profile-card{
          top: 0;
        }
        i {
          font-size: 20px;
        }
        .hidden-stats {
          height: 100px;
          left: 101px;
          width: 70vw;
        }
        .hidden-stats-bottom{
          height: 14rem;
        }
        #intro {
          font-size: 1rem;
        }
        @keyframes move-animation {
          0% {
            top: 0px;
          }
          100% {
            top: -6rem;
          }
        }
        @keyframes move-animation-bottom {
          0% {
            top: 0;
          }
          100% {
            top: 6rem;
          }
        }
        @keyframes move-bottom-animation-back {
          0% {
            top: 6rem;
          }
          100% {
            top: 0;
            opacity: 0;
          }
        }
        @keyframes circle-animation {
          0% {
            clip-path: circle(85%);
            opacity: 1;
            z-index: 2;
          }
          25% {
            clip-path: circle(45%);
            background-color: #ff7f3f;
            opacity: 1;
            z-index: 2;
          }
          50% {
            clip-path: circle(65%);
            background-color: #89cffd;
            opacity: 1;
            opacity: 1;
            z-index: 2;
          }
          85% {
            clip-path: circle(85%);
            background-color: #f94892;
            z-index: 2;
          }
          95% {
            z-index: 2;
          }
          100% {
            clip-path: circle(100%);
            opacity: 0;
            z-index: -10;
          }
        }
        @keyframes move-animation-back {
          0% {
            top: -6rem;
          }
          100% {
            top: -0px;
            opacity: 0;
          }
        }
      }

      @media screen and (max-width: 450px) {
        .profile-picture {
          height: 4rem;
        }
        .profile {
          height: 4rem;
          width: 70vw;
          font-size: 9px;
          overflow: hidden;
        }
        i {
          font-size: 14px;
        }
        .hidden-stats {
          height: 4rem;
          left: 68.5px;
          width: 70vw;
        }
        .hidden-stats-bottom{
          height:14rem;
        }
        @keyframes move-animation {
          0% {
            top: 0px;
          }
          100% {
            top: -4rem;
          }
        }
        @keyframes move-animation-back {
          0% {
            top: -4rem;
          }
          100% {
            top: 0;
          }
        }

        @keyframes move-animation-bottom {
          0% {
            top: 0;
          }
          100% {
            top: 4rem;
          }
        }
        @keyframes move-bottom-animation-back {
          0% {
            top: 4rem;
          }
          100% {
            top: 0;
            opacity: 0;
          }
        }
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Profile card using flex -->
      <section class="profile-card animate__animated animate__jello">
        <!-- hidden stats bar -->
        <div class="hidden-stats">
          <i
            class="fa-solid fa-eye-slash cross"
            style="color: #747888; font-size: 1rem"
            onclick="tapDefault()"
          ></i>
        </div>
        <!--  -->
        <!-- Profile picture -->
        <img src="images/crop.png" alt="" class="profile-picture" />
        <!--  -->
        <!-- Profile details -->
        <div class="profile">
          <!-- Icons -->
          <div class="part1 animate__animated animate__jackInTheBox">
            <i class="i1 fa-solid fa-circle-info" onclick="tapInfo()"></i>
            <i class="i2 fa-solid fa-handshake-simple" onclick="tapShake()"></i>
            <i class="i3 fa-solid fa-paperclip" onclick="tapLink()"></i>
          </div>
          <!--  -->
          <!-- Typing data -->
          <div class="part2 animate__animated animate__bounce">
            <h1 class="username"><cite>Pratham Purohit</cite></h1>
            <code style="display: block" class="changing-profession"></code>
          </div>
          <!--  -->
        </div>
        <!--  -->
        <!-- Hidden stats bottom -->
        <div class="hidden-stats hidden-stats-bottom">
          <iframe src="" frameborder="0" height="85%" width="95%" scrolling="no"></iframe>
        </div>
        <!--  -->
      </section>
      <!--  -->
    </main>
    <!-- Intro Animation -->
    <div id="intro">
      <h2 class="animate__animated animate__lightSpeedInRight">
        <span class="tra">Tra</span
        ><span class="v animate__animated animate__bounce">V</span
        ><span class="tra">erse</span>
      </h2>
      <!--  -->
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="app.js"></script>
  <script>
    let options = {
      strings: [
        "Cross Platform Front-End Developer",
        "Competitive CoderðŸ¤§",
        "Soon to be Cross Platform Full-StackðŸ¤•",
      ],
      typeSpeed: 40,
      loop: true,
      loopCount: Infinity,
      startDelay: 2800,
    };

    let typed = new Typed(".changing-profession", options);
  </script>
</html>
