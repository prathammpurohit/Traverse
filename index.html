    <title>TraVerse</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-decoration: none;
        list-style: none;
        overflow: hidden;
        cursor: none;
      }
      body {
        background-image: url("Animated\ Shape.svg");
        max-height: 100vh;
        color: #FFEA20;
        font-family: Amatic SC;
        font-stretch: expanded;
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        font-family: Amatic SC;
        padding: 2rem;
        font-size: 4.5rem;
      }
      .V{
        display: inline-block;
        animation: bounce;
        animation-duration: 3s;
      }
      .S{
        display: inline-block;
        animation: jackInTheBox;
        animation-duration: 2.2s;
      }
      ul {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      li {
        font-family: Cuprum;
        margin: 2rem;
        font-size: 2.3rem;
        position: relative;
        cursor: pointer;
        animation: backInLeft;
        animation-duration: 1s;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
      }
      a{
        color: yellow;
      }
      li:hover::after {
        content: "";
        position: absolute;
        left: 0;
        top: 19px;
        height: 3px;
        transform: rotate(-6deg);
        background-color: #d59bf6;
        animation: hei 0.3s linear;
        animation-fill-mode: forwards;
      }
      @keyframes hei {
        0% {
          width: 0%;
        }
        25% {
          width: 25%;
        }
        50% {
          width: 75%;
        }
        100% {
          width: 100%;
        }
      }
      iframe{
        box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
      }
    </style>
  </head>
